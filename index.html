<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Weather App</title>
</head>
<body>
    <main class="main">
        <div>
            <div class="search">
                <input type="text" placeholder="Your city" class="search-input">
                <button type="button" class="search-button">Rechercher</button>
            </div>
        
            <div class="weatherbox">
                <div class="weather-item" id="city"> </div>
                <div class="weather-item" id="temperature">
                    <img src="img/temperature.png" alt="temperature">
                    <span></span>
                </div>
                <div class="weather-item" id="humidity">
                    <img src="img/humidity.png" alt="humidity">
                    <span></span>
                </div>
                <div class="weather-item" id="wind">
                    <img src="img/wind.png" alt="wind">
                    <span></span>
                </div>
            </div>
        </div>
    
    </main>
    <footer class="footer">
        <div>Made with love by Marie</div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
